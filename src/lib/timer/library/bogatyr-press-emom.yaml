title: Press & Swing EMOM
description: "Main lift: alternating single-arm press EMOM. Accessory: OA swing EMOM, ab wheel."
preStartSeconds: 20
preStartLabel: "Prep your rack and hinge"
rounds:
  - id: warmup
    label: Warm-up Flow
    repetitions: 1
    restAfterSeconds: 0
    sets:
      - id: warmup-15
        label: 15-minute Warm-up
        workSeconds: 900
        restSeconds: 0
        repetitions: 1
        transitionSeconds: 30
        announcements:
          - text: "Warm-up starts"
            atSeconds: 0
          - text: "5 minutes elapsed"
            atSeconds: 300
          - text: "10 minutes elapsed"
            atSeconds: 600
          - text: "Last minute of warm-up"
            atSeconds: 840

  - id: press-emom
    label: Press EMOM (Alternating)
    repetitions: 5
    restAfterSeconds: 120
    sets:
      - id: press-right
        label: Press Right
        workSeconds: 60
        restSeconds: 0
        repetitions: 1
        transitionSeconds: 0
        announcements:
          - text: "Press starts"
            atSeconds: 0
          - text: "30 seconds elapsed"
            atSeconds: 30
          - text: "10 seconds left"
            atSeconds: -10
      - id: press-left
        label: Press Left
        workSeconds: 60
        restSeconds: 0
        repetitions: 1
        transitionSeconds: 0
        announcements:
          - text: "Press starts"
            atSeconds: 0
          - text: "30 seconds elapsed"
            atSeconds: 30
          - text: "10 seconds left"
            atSeconds: -10
    restAnnouncements:
      - text: "Swings EMOM in 30 seconds"
        atSeconds: -30
      - text: "Get ready in 10"
        atSeconds: -10

  - id: swing-emom
    label: OA Swing EMOM (10R/10L)
    repetitions: 1
    restAfterSeconds: 120
    sets:
      - id: swing-emom-set
        label: OA Swing EMOM
        workSeconds: 60
        restSeconds: 0
        repetitions: 5
        transitionSeconds: 120
        announcements:
          - text: "Swings start"
            atSeconds: 0
          - text: "30 seconds elapsed"
            atSeconds: 30
          - text: "1 minute elapsed"
            atSeconds: 60
          - text: "2 minutes elapsed"
            atSeconds: 120
          - text: "3 minutes elapsed"
            atSeconds: 180
          - text: "4 minutes elapsed"
            atSeconds: 240
          - text: "5 minutes elapsed"
            atSeconds: 300
          - text: "6 minutes elapsed"
            atSeconds: 360
          - text: "7 minutes elapsed"
            atSeconds: 420
          - text: "8 minutes elapsed"
            atSeconds: 480
          - text: "10 seconds left"
            atSeconds: -10
        restAnnouncements:
          - text: "Ab wheel in 30 seconds"
            atSeconds: -30
          - text: "Get ready in 10"
            atSeconds: -10

  - id: ab-wheel
    label: Ab Roller
    repetitions: 1
    restAfterSeconds: 0
    sets:
      - id: ab-wheel-set
        label: Ab Roller Set
        workSeconds: 120
        restSeconds: 180
        repetitions: 1
        transitionSeconds: 0
        announcements:
          - text: "Ab wheel starts"
            atSeconds: 0
          - text: "1 minute elapsed"
            atSeconds: 60
          - text: "2 minutes elapsed"
            atSeconds: 120
          - text: "3 minutes elapsed"
            atSeconds: 180
          - text: "4 minutes elapsed"
            atSeconds: 240
          - text: "5 minutes elapsed"
            atSeconds: 300
          - text: "6 minutes elapsed"
            atSeconds: 360
          - text: "7 minutes elapsed"
            atSeconds: 420
          - text: "8 minutes elapsed"
            atSeconds: 480
          - text: "20 seconds left"
            atSeconds: -20
        restAnnouncements:
          - text: "Cooldown in 30 seconds"
            atSeconds: -30
          - text: "Cooldown in 10"
            atSeconds: -10

  - id: cooldown
    label: Cooldown
    repetitions: 1
    restAfterSeconds: 0
    sets:
      - id: cooldown-5
        label: 5-minute Cooldown
        workSeconds: 300
        restSeconds: 0
        repetitions: 1
        transitionSeconds: 0
        announcements:
          - text: "Cooldown starts"
            atSeconds: 0
          - text: "2 minutes elapsed"
            atSeconds: 120
          - text: "4 minutes elapsed"
            atSeconds: 240
          - text: "Session complete"
            atSeconds: 300
